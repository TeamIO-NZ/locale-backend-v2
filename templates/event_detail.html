{% extends 'base.html' %}

{% block content %}
    <h1>{{ event.title }}</h1>
    <ul>
        <li>{{ event.description }}</li>
        <li>{{ event.day }}</li>
        <li>{{ event.start_time }}</li>
        <li>{{ event.end_time }}</li>
        <li>{{ event.location }}</li>
        <li>{{ event.price }}</li>
    </ul>
    <a href="{% url 'event_edit' event.pk %}">Edit</a> | <a href="{% url 'event_delete' event.pk %}">Delete</a>
{% endblock content %}
